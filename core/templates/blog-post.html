<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="get" action="">
        <input name="search" type="search">
        <button type="submit">Axtar</button>
    </form>
    {% if not post_list %}
        <h5> Gosterilecek post yoxdur</h5>
    {% else %}
    <table>
        <tr>
            <th>
                title
            </th>
            <th>
                author
            </th>
            <th>
                category
            </th>
        </tr>
        {% for p in post_list %}

        <tr>
            <td>
                {{p.title }}
            </td>
            <td>
                {{ p.author}}
            </td>
            <td>
                {{ p.category.title}}
            </td>

        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
