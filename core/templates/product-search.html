<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="get" action="">
        <input name="search" type="search">
        <button type="submit">Axtar</button>
    </form>
    {% if not product_list %}
        <h5> Gosterilecek mehsul yoxdur</h5>
    {% else %}
    <table>
        <tr>
            <th>
                title
            </th>
            <th>
                description
            </th>
            <th>
                count
            </th>
        </tr>
        {% for p in product_list %}

        <tr>
            <td>
                {{p.title }}
            </td>
            <td>
                {{ p.description}}
            </td>
            <td>
                {{ p.count}}
            </td>

        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
