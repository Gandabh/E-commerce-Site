<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="get" action="">
        <input name="search" type="search">
        <button type="submit">Axtar</button>
    </form>
    {% if not comment_list %}
        <h5> Gosterilecek comment yoxdur</h5>
    {% else %}
    <table>
        <tr>
            <th>
                name
            </th>
            <th>
                comment
            </th>
        </tr>
        {% for i in comment_list %}

        <tr>
            <td>
                {{i.name}}
            </td>
            <td>
                {{ i.comment}}
            </td>

        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
