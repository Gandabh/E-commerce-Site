<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form method="get" action="">
        <input name="search" type="search">
        <button type="submit">Axtar</button>
    </form>
    {% if not review_list %}
        <h5> Gosterilecek review yoxdur</h5>
    {% else %}
    <table>
        <tr>
            <th>
                name
            </th>
            <th>
                content
            </th>
        </tr>
        {% for p in review_list %}

        <tr>
            <td>
                {{p.name }}
            </td>
            <td>
                {{ p.content}}
            </td>

        </tr>
        {% endfor %}
    </table>
    {% endif %}
</body>
</html>
